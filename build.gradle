plugins {
    id 'java'
}

group 'com.ktar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.hid4java:hid4java:0.5.0'
    compile group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
    compile files('libs/hid4java-develop-SNAPSHOT.jar')
}
